<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .content p {
            font-size: 16px;
            color: #333;
        }
    </style>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous"></script>

    <!-- Tailwind and Tailwind-Elements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
</head>
<body hx-ext="ws" ws-connect="/ws/notifications/">

<div class="container">
    <div class="header">
        <h1>Welcome to Our Landing Page</h1>
    </div>
    <div class="content">
        <img src="your-image-url.jpg" alt="Landing Page Image">
        <div id="dynamic-content-ws">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vehicula ullamcorper metus, sit amet facilisis turpis fermentum sit amet. Phasellus at bibendum magna, nec efficitur eros. Integer in nisl sed lorem eleifend sodales. Nulla facilisi.
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>

</div>

</body>
</html>
