<!DOCTYPE html>
<html lang="en">

<head>
    {%load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="{% static 'src/styles.css' %}" rel="stylesheet">
    <link href="{% static 'src/custom.css' %}" rel="stylesheet">
</head>

<body class="bg-white font-poppins flex items-center justify-center min-h-screen">
    <div class="border border-solid border-custom m-18 rounded-sm">
    <div class="bg-white p-8 rounded-lg  w-full max-w-sm">


            <div class="flex justify-center mb-6">
                <img src="{% static 'cubodeLogo.svg' %}" alt="Cubode">
            </div>
            <h2 class="text-2xl font-normal leading-7 text-center my-12">Create a new account</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block  text-base font-normal leading-6  text-[#2D2D2A]">Email
                        Address</label>
                    <input type="email" id="email"
                        class="w-full p-2 px-4 border text-xs font-normal leading-5 text-[#2D2D2AB2] rounded mt-1"
                        placeholder="Enter email address" required>
                </div>
                <button type="submit"
                    class="w-full sign-up-btn text-base font-medium leading-6 text-center text-white py-2 rounded">Continue</button>
            </form>
            <div class="text-center mt-4">
                <p class="text-sm font-normal leading-5  text-[#2D2D2A]">Already have an account? <a href="#"
                        class="font-extrabold">Login</a></p>
            </div>
            <div class="flex items-center my-10">
                <hr class="flex-grow border-t border-gray-300">
            </div>
            <button
                class="w-full continue-google text-base font-medium leading-6 text-center py-2 rounded flex items-center justify-center">
                Continue with Google
            </button>
        </div>
    </div>
</body>

</html>
